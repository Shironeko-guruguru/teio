<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>still in...</title>
  <link rel="manifest" href="idk.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./icons/icon-1280x1280.png" sizes="1028x1028">
  <link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<body>
  <header class="player-hud">
    <span id="player-level"></span>
    <span id="player-name"></span>
    <span id="player-materials"></span>
  </header>

<main>
  <div id="kyoka-page" class="page">
    <h1>強化</h1>
    <div id="character-list">
      </div>
  </div>

  <div id="task-page" class="page">
    <h1>タスク</h1>
    <ul id="task-list">
      </ul>
  </div>

  <div id="home-page" class="page">
    <h1>ホーム</h1>
    <p>ようこそ！</p>
  </div>

  <div id="zukan-page" class="page">
    <h1>図鑑ページ</h1>
    <div id="zukan-grid"></div>
  </div>

  <div id="save-page" class="page">
    <h1>セーブ / ロード</h1>
    <p>ゲームの進行状況をブラウザに保存します。</p>
    <div class="save-buttons">
      <button id="save-button">セーブする</button>
      <button id="load-button">ロードする</button>
      <button id="delete-button">セーブデータを消去</button>
  </div>
</div>
</main>
  <nav class="footer-nav">
    <button class="nav-button" data-page="kyoka-page">強化</button>
    <button class="nav-button" data-page="task-page">タスク</button>
    <button class="nav-button" data-page="home-page">ホーム</button>
    <button class="nav-button" data-page="zukan-page">図鑑</button>
    <button class="nav-button" data-page="save-page">保存</button>
  </nav>
  <div id="skill-modal" class="modal-overlay">
    <div class="modal-content">
      <h2 id="modal-char-name">キャラクター名</h2>
      <p>所持スキルポイント: <span id="modal-skill-points">0</span></p>
      <div id="modal-skill-list">
        </div>
      <button id="modal-close-btn">閉じる</button>
    </div>
  </div>
  <div id="zukan-detail-modal" class="modal-overlay">
    <div class="modal-content">
      <div id="modal-zukan-header">
        </div>
      <h4>初期スキル</h4>
      <ul id="modal-zukan-initial-skills"></ul>
      <h4>習得可能スキル</h4>
      <ul id="modal-zukan-acquirable-skills"></ul>
      <button id="zukan-modal-close-btn">閉じる</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
